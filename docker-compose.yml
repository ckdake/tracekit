services:
  postgres:
    image: postgres:17-alpine
    container_name: tracekit-db
    restart: unless-stopped
    user: "${TRACEKIT_UID}:${TRACEKIT_GID}"
    environment:
      POSTGRES_DB: tracekit
      POSTGRES_USER: tracekit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /opt/tracekit/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracekit"]
      interval: 10s
      timeout: 5s
      retries: 6

  redis:
    image: redis:alpine
    container_name: tracekit-redis
    restart: unless-stopped
    user: "${TRACEKIT_UID}:${TRACEKIT_GID}"
    volumes:
      - /opt/tracekit/redis:/data

  tracekit:
    image: ghcr.io/ckdake/tracekit:latest
    container_name: tracekit
    restart: unless-stopped
    user: "${TRACEKIT_UID}:${TRACEKIT_GID}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://tracekit:${POSTGRES_PASSWORD}@postgres:5432/tracekit
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - GARMINTOKENS=/opt/tracekit/.garminconnect
    volumes:
      - /opt/tracekit/config/tracekit_config.json:/app/tracekit_config.json:ro
      - /opt/tracekit/data:/opt/tracekit/data
      - /opt/tracekit/.garminconnect:/opt/tracekit/.garminconnect

  tracekit-worker:
    image: ghcr.io/ckdake/tracekit:latest
    container_name: tracekit-worker
    restart: unless-stopped
    user: "${TRACEKIT_UID}:${TRACEKIT_GID}"
    command: celery -A tracekit.worker worker --loglevel=info --concurrency=1
    depends_on:
      tracekit:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://tracekit:${POSTGRES_PASSWORD}@postgres:5432/tracekit
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - GARMINTOKENS=/opt/tracekit/.garminconnect
    volumes:
      - /opt/tracekit/config/tracekit_config.json:/app/tracekit_config.json:ro
      - /opt/tracekit/data:/opt/tracekit/data
      - /opt/tracekit/.garminconnect:/opt/tracekit/.garminconnect

  tracekit-beat:
    image: ghcr.io/ckdake/tracekit:latest
    container_name: tracekit-beat
    restart: unless-stopped
    user: "${TRACEKIT_UID}:${TRACEKIT_GID}"
    command: celery -A tracekit.worker beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    depends_on:
      tracekit:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - /opt/tracekit/config/tracekit_config.json:/app/tracekit_config.json:ro

  flower:
    image: mher/flower:latest
    container_name: tracekit-flower
    restart: unless-stopped
    user: "${TRACEKIT_UID}:${TRACEKIT_GID}"
    command: celery flower
    depends_on:
      - redis
    ports:
      - "127.0.0.1:5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
