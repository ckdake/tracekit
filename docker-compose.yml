services:
  tracekit:
    image: ghcr.io/ckdake/tracekit:latest
    container_name: tracekit
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    environment:
      - CONFIG_PATH=/config/tracekit_config.json
    volumes:
      - /opt/tracekit/config:/config:ro
      - /opt/tracekit/data:/opt/tracekit/data
