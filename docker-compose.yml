services:
  postgres:
    image: postgres:17-alpine
    container_name: tracekit-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tracekit
      POSTGRES_USER: tracekit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /opt/tracekit/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracekit"]
      interval: 10s
      timeout: 5s
      retries: 6

  tracekit:
    image: ghcr.io/ckdake/tracekit:latest
    container_name: tracekit
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    environment:
      - CONFIG_PATH=/config/tracekit_config.json
      # Constructed from POSTGRES_PASSWORD defined in .env
      - DATABASE_URL=postgresql://tracekit:${POSTGRES_PASSWORD}@postgres:5432/tracekit
    volumes:
      - /opt/tracekit/config:/config:ro
      - /opt/tracekit/data:/opt/tracekit/data
